<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页内容总结</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            max-height: 600px;
            margin: 0;
            padding: 15px;
            font-size: 14px;
            overflow: hidden;
        }

        .container {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .action-buttons {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .settings {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .settings h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .settings-group {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            font-size: 14px;
        }

        #contentList {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 5px;
        }

        .content-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .content-item h4 {
            font-size: 14px;
            margin: 0 0 5px 0;
        }

        .content-item p {
            margin: 0;
            font-size: 12px;
        }

        .status-message {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn {
            font-size: 14px;
            padding: 5px 10px;
        }

        .utility-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .progress-area {
            margin: 10px 0;
        }

        .progress {
            height: 4px;
            margin-bottom: 5px;
            background-color: #e9ecef;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            min-height: 18px;
        }

        .progress-bar {
            background-color: #007bff;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="action-buttons">
            <button id="captureBtn" class="btn btn-primary">抓取当前页面</button>
            <button id="viewDbButton" class="btn btn-secondary">查看数据库内容</button>
        </div>

        <div id="progressArea" class="progress-area">
            <div class="progress" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
            <div id="progressText" class="progress-text"></div>
        </div>

        <div class="utility-buttons">
            <button id="clearDB" class="btn btn-danger">清空数据库</button>
        </div>

        <div id="contentList"></div>

        <div class="settings">
            <h3>设置</h3>
            <div class="settings-group">
                <div class="form-group">
                    <label for="siliconFlowApiKey">硅基流动 API Key</label>
                    <input type="password" id="siliconFlowApiKey" class="form-control" placeholder="输入 API Key">
                </div>
                <div class="form-group">
                    <label for="difyApi">Dify API 地址</label>
                    <input type="text" id="difyApi" class="form-control" placeholder="输入 Dify API 地址">
                </div>
                <div class="form-group">
                    <label for="difyApiKey">Dify API Key</label>
                    <input type="password" id="difyApiKey" class="form-control" placeholder="输入 Dify API Key">
                </div>
                <div class="form-group">
                    <label for="difyDatasetId">Dify Dataset ID</label>
                    <input type="text" id="difyDatasetId" class="form-control" placeholder="输入 Dataset ID">
                </div>
                <div class="form-group mt-3">
                    <button id="saveSettings" class="btn btn-success w-100">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message"></div>
    <script src="popup.js"></script>
</body>
</html>
